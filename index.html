<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytrading Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daytrading Return Calculator</h1>
        <form id="calculator-form">
            <label for="start-capital">Startkapital (€):</label>
            <input type="number" id="start-capital" value="10000" required>

            <label for="max-capital">Maximales Trading-Kapital (€):</label>
            <input type="number" id="max-capital" value="100000" required>

            <label for="winrate">Winrate (%):</label>
            <input type="number" id="winrate" value="60" min="0" max="100" required>

            <label for="avg-tp">Durchschnittlicher TP (%):</label>
            <input type="number" id="avg-tp" value="2" step="0.1" required>

            <label for="avg-sl">Durchschnittlicher SL (%):</label>
            <input type="number" id="avg-sl" value="1" step="0.1" required>

            <label for="leverage">Leverage (z.B. 1 für keines):</label>
            <input type="number" id="leverage" value="1" min="1" required>

            <label for="num-trades">Anzahl Trades:</label>
            <input type="number" id="num-trades" value="1000" required>

            <button type="button" onclick="calculateReturn()">Berechnen</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
